<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="stripe-images/icons8-stripe-48.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Stripe/Home</title>
</head>
<body>
    <div class="container">
    <main>
       <nav>
          <img src="stripe-images/Stripe logo.png" alt="Stripe Logo" class="logo">
          <div class="nav-links">
          <a href="#">Products</a>
          <a href="#">Solutions</a>
          <a href="#">Developers</a>
          <a href="#">Resources</a>
          <a href="#">Pricing</a>
        </div>

        <button class="sign-in-btn">
            Sign in
            <span class="material-icons">chevron_right</span>
        </button>
       </nav>

       <section class="hero-section">
           <div class="hero-section-text">
            <h1>
                Financial <br> infrastructure <br> for the internet
            </h1>
            <p>
                Millions of businesses of all sizes – from startups to Fortune <br> 500s – use Stripe's software and APIs to accept payments, <br>
                send payouts, and manage their businesses online.
            </p>
            <div class="hero-section-cta">
                <button class="first-cta">Start now <span class="material-icons">chevron_right</span></button>
                <button class="second-cta">Contact sales <span class="material-icons">chevron_right</span></button>
            </div>
           </div>
           <div class="hero-section-images">
            <img src="stripe-images/Rocketeer.png" alt="Rocketeer dashboard" class="rocketeer-dashboard">
            <img src="stripe-images/phone.png" alt="phone mockup" class="phone-mockup">
           </div>
       </section>
    </main>

    <section class="section-one">
        
    </section>
    </div>
</body>
<script src="index.js"></script>
</html>
